<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate beautiful high-resolution map posters with Mapbox styling. Create personalized city prints for wall art and decoration.">
  <meta name="keywords" content="map poster, city print, mapbox, wall art, custom map">
  <meta name="author" content="Mapbox2Image">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Map2Poster ‚Äî Custom Map Poster Generator">
  <meta property="og:description" content="Create stunning map posters. Free & Open Source.">
  <meta property="og:type" content="website">
  
  <title>Map2Poster ‚Äî Free Map Poster Generator</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@300;400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- MapLibre GL JS -->
  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <!-- FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" class="app">
    <!-- Loading Overlay -->
    <div class="loading-overlay" :class="{ active: isLoading }">
      <div class="spinner"></div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" :class="{ open: isSidebarOpen }">
      <!-- Mobile Handle -->
      <div class="mobile-handle" @click="toggleSidebar">
        <div class="mobile-handle-bar"></div>
      </div>
      
      <div class="settings-panel">
        <!-- Header -->
        <header class="settings-header">
          <h1 class="settings-title">Map2Poster</h1>
          <button class="theme-toggle" @click="toggleTheme" :title="theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
            <svg v-if="theme === 'dark'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg v-else xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </header>
        
        <!-- Token Required Message -->
        <!-- Map Settings (Vector) -->
        <!-- Map Settings (Vector) - Removed -->

        <!-- Search -->
        <div class="form-section">
          <p class="section-title">Search Location</p>
          <div class="form-group">
            <label class="form-label sr-only" for="search">Search city or place</label>
            <input 
              id="search"
              v-model="searchQuery"
              @input="searchLocation"
              type="text"
              class="form-input"
              placeholder="Search city or place..."
            >
            <p v-if="searchError" class="form-error">{{ searchError }}</p>
          </div>
        </div>
          
          <!-- Labels -->
          <div class="form-section">
            <p class="section-title">Poster Labels</p>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="city">City</label>
                <input id="city" v-model="city" type="text" class="form-input">
              </div>
              <div class="form-group">
                <label class="form-label" for="country">Country</label>
                <input id="country" v-model="country" type="text" class="form-input">
              </div>
            </div>
            <div class="form-group" style="margin-top: 0.75rem;">
              <label class="checkbox-label">
                <input type="checkbox" v-model="showCoords" class="form-checkbox">
                <span>Show coordinates</span>
              </label>
            </div>
          </div>
          <!-- Map Style removed as per request -->
          
          <!-- Coordinates -->
          <div class="form-section">
            <p class="section-title">Position</p>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="lat">Latitude</label>
                <input id="lat" v-model.number="lat" type="number" step="0.0001" class="form-input" @change="updateMapPosition">
              </div>
              <div class="form-group">
                <label class="form-label" for="lng">Longitude</label>
                <input id="lng" v-model.number="lng" type="number" step="0.0001" class="form-input" @change="updateMapPosition">
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="zoom">Zoom: {{ zoom }}</label>
              <div class="range-container">
                <input 
                  id="zoom"
                  v-model.number="zoom"
                  type="range"
                  min="10"
                  max="18"
                  step="0.2"
                  class="form-range"
                >
              </div>
            </div>
          </div>
          
          <!-- Style -->
          <div class="form-section">
            <p class="section-title">Poster Style</p>
            <div class="style-grid">
              <button 
                class="style-option" 
                :class="{ active: posterStyle === 'classic' }"
                @click="setPosterStyle('classic')"
                data-name="Classic"
              >
                <div class="style-preview classic"></div>
              </button>
              <button 
                class="style-option" 
                :class="{ active: posterStyle === 'blueprint' }"
                @click="setPosterStyle('blueprint')"
                data-name="Blueprint"
              >
                <div class="style-preview blueprint"></div>
              </button>
              <button 
                class="style-option" 
                :class="{ active: posterStyle === 'vintage' }"
                @click="setPosterStyle('vintage')"
                data-name="Vintage"
              >
                <div class="style-preview vintage"></div>
              </button>
            </div>
          </div>
          
          <!-- Orientation -->
          <div class="form-section">
            <p class="section-title">Orientation</p>
            <div class="orientation-toggle">
              <button 
                class="orientation-btn"
                :class="{ active: orientation === 'portrait' }"
                @click="setOrientation('portrait')"
              >
                <span class="orientation-icon"></span>
                Portrait
              </button>
              <button 
                class="orientation-btn"
                :class="{ active: orientation === 'landscape' }"
                @click="setOrientation('landscape')"
              >
                <span class="orientation-icon landscape"></span>
                Landscape
              </button>
            </div>
          </div>
          
          <!-- Colors -->
          <div class="form-section">
            <p class="section-title">Colors</p>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="borderColor">Border</label>
                <div class="color-picker-container">
                  <input id="borderColor" v-model="borderColor" type="color" class="color-picker">
                  <input v-model="borderColor" type="text" class="form-input" style="flex: 1;">
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="textColor">Text</label>
                <div class="color-picker-container">
                  <input id="textColor" v-model="textColor" type="color" class="color-picker">
                  <input v-model="textColor" type="text" class="form-input" style="flex: 1;">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="bgColor">Background</label>
              <div class="color-picker-container">
                <input id="bgColor" v-model="bgColor" type="color" class="color-picker">
                <input v-model="bgColor" type="text" class="form-input" style="flex: 1;">
              </div>
            </div>
          </div>
          

          
          <!-- Download Button -->
          <button class="btn btn-primary btn-lg" @click="downloadPoster" :disabled="isLoading">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            {{ isLoading ? 'Generating...' : 'Download Poster' }}
          </button>
      </div>
    </aside>
    
    <!-- Main Content: Poster Preview -->
    <main class="main-content">
      <div class="poster-container">
        <div id="poster-render" class="poster" :class="[
          orientation === 'landscape' ? 'landscape' : '',
          posterStyle !== 'classic' ? 'style-' + posterStyle : ''
        ]">
          <div class="poster-frame">
            <!-- Drag Hint (shown on hover) -->
            <div class="map-drag-hint">
              <span>‚ú• Drag to reposition</span>
            </div>
            
            <!-- Map Layer -->
            <div id="map"></div>
            
            <!-- Text Overlay Layer -->
            <div class="poster-text">
              <!-- Portrait: Stacked layout -->
              <template v-if="orientation === 'portrait'">
                <div class="poster-city">{{ displayCity }}</div>
                <div class="poster-country" v-if="displayCountry">
                  <span class="poster-divider"></span>
                  {{ displayCountry }}
                  <span class="poster-divider"></span>
                </div>
                <div class="poster-coords" v-if="showCoords && displayCoords">{{ displayCoords }}</div>
              </template>
              
              <!-- Landscape: Inline layout -->
              <template v-else>
                <div class="poster-title-line">
                  <span class="poster-city-inline">{{ displayCity }}</span>
                  <span class="poster-separator" v-if="displayCountry">‚Äî</span>
                  <span class="poster-country-inline" v-if="displayCountry">{{ displayCountry }}</span>
                </div>
                <div class="poster-coords" v-if="showCoords && displayCoords">{{ displayCoords }}</div>
              </template>
            </div>
            
            <!-- Border Overlay Layer (on top) -->
            <div class="poster-borders">
              <div class="border-outer"></div>
              <div class="border-line-outer"></div>
              <div class="border-middle"></div>
              <div class="border-line-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- App Logic -->
  <script src="utils.js"></script>
  <script src="map-styles.js"></script>
  <script src="app.js"></script>
</body>
</html>
